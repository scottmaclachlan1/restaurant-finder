<head>

<body>
  <h1>Restaurant Finder</h1>
  <p>Find and save the best restaurant near you.</p>

  <div class="controls">
    <button onclick="getLocationCachedOrNew()">Find Restaurant Near Me</button>
    <button onclick="useManualLocation()">Enter Location Manually</button>
    <button onclick="showSaved()">Show Saved Restaurant</button>
  </div>
  
  <div class="loading" id="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Finding restaurants near you...</p>
  </div>

  <div class="cards"></div>
 </body>
